<div class="wrapper-content-page">
  <fw-criminal-card
    *ngFor="let criminal of criminals$ | async"
    [criminal]="criminal"
  ></fw-criminal-card>

  <mat-paginator
    [length]="total"
    [pageSize]="20"
    aria-label="Select page"
    (page)="OnPageChange($event)"
  >
  </mat-paginator>
</div>
