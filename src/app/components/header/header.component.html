<div class="header-wrapper">
  <div class="header-logo">
    <img src="../../../assets/FBI-Emblem.png" alt="logo" />
  </div>
  <div class="wrapper-btn">
    <div class="user-name">{{ "hello" }}, {{ authService.userName }}</div>

    <div class="button-login">
      <button mat-raised-button (click)="login()" *ngIf="!authService.userName">
        LogIn
      </button>
    </div>

    <div class="button-logout">
      <button mat-raised-button (click)="logout()" *ngIf="authService.userName">
        LogOut
      </button>
    </div>
  </div>
</div>
