<div class="header-wrapper">
  <div class="header-logo">
    <img src="../../../assets/FBI-Emblem.png" alt="logo" />
  </div>

  <div class="button-login">
    <button mat-raised-button (click)="openModal()">LogIn</button>
  </div>
  <div class="button-logout hidden-btn">
    <button mat-raised-button (click)="closeModal()">LogOut</button>
  </div>


</div>

<app-modal-window-login-form *ngIf="isShowModal$ | async"></app-modal-window-login-form>
